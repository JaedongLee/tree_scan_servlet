<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/whole.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/whole.css">
    <title>生物详情</title>
</head>

<body>
    <div id="prepare_remove">
    <div id="img">
        <img id="picture" class="" src="../images/default.jpg" alt="图片">
    </div>
    <div class="container">
        <h3 id="name">
            <strong>柳树</strong>
        </h3>
        <div class="clearfix">
            <div class="pull-left">别名</div>
            <div class="short_list" id="alias"></div>
        </div>
        <div class="clearfix">
            <div class="pull-left">拉丁名</div>
            <div class="short_list" id="latin_name"></div>
        </div>
        <div class="clearfix">
            <div class="pull-left">类别</div>
            <div class="short_list" id="category"></div>
        </div>
    </div>
    <div class="interval"></div>
    <div class="container clearfix">
        <div class="category">
            <div class="pull-left">提交时间</div>
            <div class="short_list" id="time"></div>
        </div>
        <div class="clearfix">
            <div class="pull-left">提交小组</div>
            <div class="short_list" id="group"></div>
        </div>
        <div class="clearfix">
            <div class="pull-left">提供者班级</div>
            <div class="short_list" id="provider_class"></div>
        </div>
        <div class="provider_name clearfix">
            <div class="pull-left">提供者姓名</div>
            <div class="short_list" id="provider_name"></div>
        </div>
    </div>
    <div class="interval"></div>
    <div class="container">
        <h4>
            <strong>外形介绍</strong>
        </h4>
        <div id="appearance">
        </div>
    </div>
    <div class="interval"></div>
    <div class="container">
        <h4>
            <strong>生长习性</strong>
        </h4>
        <div id="habit">
        </div>
    </div>
    <div class="interval"></div>
    <div class="container">
        <h4>
            <strong>地理分布</strong>
        </h4>
        <div id="distribution">
        </div>
    </div>
    <div class="interval"></div>
    <div class="container">
        <h4>
            <strong>栽培要点</strong>
        </h4>
        <div id="point">
        </div>
    </div>
    <div class="interval"></div>
    <div class="container">
        <h4>
            <strong>温度</strong>
        </h4>
        <div id="temperature">
        </div>
    </div>
    <div class="interval"></div>
    <div class="container">
        <h4>
            <strong>湿度</strong>
        </h4>
        <div id="humidity">
        </div>
    </div>
    <div class="interval"></div>
    <div class="container">
        <h4>
            <strong>水</strong>
        </h4>
        <div id="water">
        </div>
    </div>
    <div class="interval"></div>
    <div class="container">
        <h4>
            <strong>肥</strong>
        </h4>
        <div id="manure">
        </div>
    </div>
    </div>
</body>

</html>
